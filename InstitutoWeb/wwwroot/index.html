                signInWithEmailPassword: async function (email, password) {
                    try {

                        return userCredential.user;
                    } catch (error) {
                        console.error("Error en autenticaci贸n:", error.message);

                },
                createUserWithEmailAndPassword: async function (email, password) {
                    try {
                        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password)
                            .then((userCredential) => {
                                // El usuario se ha creado correctamente
                                const user = userCredential.user;

                                // Enviar correo de verificaci贸n
                                user.sendEmailVerification()
                                    .then(() => {

                            })

                            });
                        return userCredential.user.uid;
                    } catch (error) {
                        console.error("Error en autenticaci贸n:", error.message);
                        return null;
                    }
                },
                signOut: async function () {
                    await firebase.auth().signOut();
                },

                loginWithGoogle: async function () {
                    var provider = new firebase.auth.GoogleAuthProvider();
                    provider.setCustomParameters({
                        prompt: 'select_account' // Forzar selecci贸n de cuenta
                    });

                    try {
                        const result = await firebase.auth().signInWithPopup(provider);
                        const user = result.user;
                        return user;
                    } catch (error) {
                        console.error("Error durante el inicio de sesi贸n:", error);
                        return null;
                    }
                }

            };
